<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funçoes anonimas e tecnicas de wrapper</title>
    <script>
        /*função anonima é uma funçao que não possui nome, identica a uma função comum, mas não tem nome, logo, com a técnica de wrapper(embrulhar/ empacotar), o JS permite que uma variavel tenha capacidade de armazenar uma função dentro dela
        */

        var exibirSaudacao = function(){
            document.write('Parabens, você foi aprovado');
        }

    </script>
</head>
