<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funcoes matematicas</title>

    <script>
        // o math.ceil() espera um valor fracionado e faz o arredondamento para cima sempre
        var x = Math.ceil(10.380)


        // o math.floor() espera um valor fracionado e faz o arredondamento para baixo sempre
        var x = Math.floor(10.380)

        // o math.round() espera um valor fracionado e faz o arredondamento conforme a media do numero se abaixo de 5 ou acima de 5
        var x = Math.round(10.380)

        // o math.random() nao espera um valor e gera um valor randomico(aleatorio) entre 0 e 1
        var x = Math.random()
        document.write(x)




    </script>
</head>
<body>
    
</body>
</html>
