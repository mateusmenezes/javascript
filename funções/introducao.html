    <script>
        /*
            Encapsular um bloco de códigos com uma função específica
            Funções podem ser de dois tipos: Void ou com retorno;
            void = Processa alguma logica
            return = retorna alguma coisa 
        
        */
        function calcularArea(largura, comprimento){
             var area = largura * comprimento;

             return area;
        }
        
        var teste = calcularArea(15, 20);
        document.write(teste);
    </script>
