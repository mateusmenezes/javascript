<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let i = 1, j = 1;
        while(i <= 10){
            while(j <= 10){
                document.write(`${i} x ${j} = ${i * j}`);
                j++;
                document.write('<br>');
            }
            document.write('<br>');
            j = 1;
            i++;
        }
    </script>
</head>
<body>
    
</body>
</html>
