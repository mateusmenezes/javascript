<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script>
        // Array sequencial
        let vetor0 = ['jorge', 'hamilton', 'jose', 'ana', 'maria'];


        // Array não sequencial
        let vetor1 = Array();
        vetor1['y'] = 'mateus';
        vetor1['x'] = 'menezes';


        // nesse caso a variavel x vai receber a cada iteração o valor do indice de cada posição do array
        for(let x in vetor0){
            console.log(vetor0[x], x);
        }
        // É uma estrutura normal de repetição, contudo, quando o indice do vetor nao é definido sequencialmente o x nessa estrutura recupera diretamente o indice 
    </script>
</head>
