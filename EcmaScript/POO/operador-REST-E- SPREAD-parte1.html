<body>
    <script>
        //Operador REST/SPREAD(contexto spread)

        /*
            Operador REST/SPREAD é definido por 3 pontos (...), o que difere entre REST e SPREAD é o contexto que está sendo usado.

            SPREAD -> espalhar as estruturas de dados
            REST -> juntar as estruturas de dados
        */ 
        
        //string
        let string = 'separando a string com o operador rest/spread'
        let array = [...string]
        console.log(array)
        

        //array
        let array1 = ['mateus', 'menezes', 'helcias']
        let array2 = ['perpetua', 'helcias']

        let array3 = [...array1, ...array2]
        console.log(array3);

    </script>
</body>
