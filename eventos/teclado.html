<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclado</title>
    <script>
        /*
        onkeydown ->  quando aperta uma tecla  
        onkeypress -> quando uma tecla é pressionada, mas observar que essa tecla tem que ser um caractere
        onkeyup -> quando a tecla é liberada
        
        */
        function Acao(){
            alert('evento disparado')
        }
    </script>
</head>
<body>
    <input onkeydown="Acao()" type="text">
</body>
</html>
