<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function acao(){
            alert('Alerta disparado')
        }
    </script>
</head>
<body>
    <!-- 
        Eventos captura ações feitas pelo usuario dentro do browser mouse, teclado, recarregar pagina...
     -->

     <!-- 
            MOUSE
            
            * onclick -> acionado quando clicado
            *ondblclick -> dois cliques
            * onmouseup -> clique é liberado
            *onmouseover -> quando o cursor do mouse sobrepoe
            *onmouseout -> quando o cursor sai da região do elemento
      -->
      <div ondblclick="acao()" style="background-color: rgb(95, 88, 88);height: 120px; width: 120px;">

      </div>


</body>
</html>
