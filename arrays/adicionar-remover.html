<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let vetor = [
            'uva',
            'banana',
            'maçã'
        ]
        // adicionar no começo do array
        vetor.unshift('acerola');
        // remover do comeco do array
        vetor.shift();
        
        
        // adicionar elementos no final do array
        vetor.push('goiaba');
        // remover do fim do array
        vetor.pop();
        console.log(vetor);
    </script>
</head>
<body>
    
</body>
</html>
