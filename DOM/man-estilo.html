<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando estilos de elementos</title>
</head>
<body>
    <h3>manipulando estilos</h3>

    <button type="button" onclick="ModificarEstilo('#FF0000')">vermelho</button>
    <button type="button" onclick="ModificarEstilo('#00FF00')">verde</button>
    <button type="button" onclick="ModificarEstilo('#0000FF')">azul</button>
    <hr>

    <div id="quadrado" style="border: 1px solid green;width: 100px;height: 100px;"></div>


    <script>
        function ModificarEstilo(cor) {
            document.getElementById('quadrado').style.background = cor
            document.getElementById('quadrado').style.border = cor
        }
    </script>
</body>
</html>
