<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input 
    type="text" 
    id="fieldText" 
    placeholder="Digite um caractere"
    onkeyup="distribuiCaractere()">

    
    <label for="number">Numero:</label>
    <input type="text" disabled id="number">
    
    <label for="text">Texto:</label>
    <input type="text" disabled id="text">





    <script>
        function distribuiCaractere(){
            let caractere = document.getElementById("fieldText").value;
            if(caractere == ''){
                console.log("Vazio");
            }else{
                switch(caractere){
                    case '0':
                    case '1':
                    case '2':
                    case '3':
                    case '4':
                    case '5':
                    case '6':
                    case '7':
                    case '8':
                    case '9':
                        document.getElementById("number").value += caractere;
                        break;
                    default:
                        document.getElementById("text").value += caractere;
                        break;
                }
                console.log(caractere);
                document.getElementById("fieldText").value = '';
            }




        }

    </script>
</body>
</html>
