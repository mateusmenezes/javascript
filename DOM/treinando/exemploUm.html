<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro treino</title>
</head>
<body>
    <input type="text"
        id="campo_texto"
        placeholder="Digite um caractere"
        onkeyup="Foco()"
    >
    <br>numero:<br>
    <input type="text"
        id="numero"
        disabled
    >
    <br>letra:<br>
    <input type="text"
        id="texto"
        disabled
    >




    <script>
        function Foco() {
            let caractere = document.getElementById('campo_texto').value
            document.getElementById('campo_texto').value = ''
            switch(caractere){
                case '0':
                case '1':
                case '2':
                    document.getElementById('numero').value += caractere
                    break
                default: 
                document.getElementById('texto').value += caractere
            }

        }
    </script>
</body>
</html>
