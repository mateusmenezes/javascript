<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .estilo1{
            background: red;
            font-size: 25px;

        }

        .estilo2{
            background: gray;
            font-size: 14;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="mensagem" class="estilo1">
        modificando a casse do elemento
    </div>
    <hr>
    <button type="button" onclick="mudaClasses()">aplicar classe</button>





    <script>
        function mudaClasses() {
            document.getElementById('mensagem').className = 'estilo2'
        }
    </script>
</body>
</html>
