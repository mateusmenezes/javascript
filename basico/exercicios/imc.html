    <title>IMC</title>
    <script>
        let nome = prompt("Digite o nome: ");
        let altura = parseInt(prompt("Digite sua altura em CM: "));
        let peso = parseFloat(prompt("Digite sua peso em kg: "));
        altura /= 100;
        let imc = (peso/(Math.pow(altura,2))).toFixed(2);
        console.log(`${altura} ${peso} ${imc}`);
        
        if(imc < 16){
            document.write("Baixo peso muito grave");
        }else if(imc >= 16 && imc <= 16.99){
            document.write("baixo peso grave");
        }else if(imc >= 17 && imc <= 18.49){
            document.write("baixo peso");
        }





    </script>
