<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if/else e operadores</title>
    <script>
        var a = prompt('Digite o primeiro numero')
        var b = prompt('digite o segundo numero')
        // parseInt e parseFloat são metodos que recebe um parametro para transformar o dado em inteiro ou float
        a = parseInt(a)
        b = parseInt(b)

        // o metodo .toString() serve para transformar um valor numerico em string exemplo: a.toString()
        var media = (a + b)/2
        if(media >= 7){
            console.log(media)
            document.write('Condição aprovada')

        }else{
            console.log(media)
            document.write('condição reprovada')
        }
    </script>
</head>

</body>
</html>
